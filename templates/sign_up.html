{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../static/signup.css">
</head>
<form method="POST" class = signup>
  <div class = "signup-block">
  
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
      <label for="firstName">User Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter username" />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary" style="background-color: #6777b8; color: white;">Submit</button>

  
    
  </div>
</form>
{% endblock %}
